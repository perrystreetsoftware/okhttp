buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    compileOptions {
        sourceCompatibility rootProject.ext.sourceCompatibilityVersion
        targetCompatibility rootProject.ext.targetCompatibilityVersion
    }

    lintOptions {
        textOutput 'stdout'
        textReport true
        lintConfig file('lint.xml')
    }

    dexOptions {
        preDexLibraries = !rootProject.ext.isCi
    }

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion

        consumerProguardFiles 'consumer-proguard-rules.txt'
        versionName '3.14.9'
    }
}

dependencies {
    implementation 'com.squareup.okio:okio:1.17.2'
    compileOnly 'org.conscrypt:conscrypt-openjdk-uber:2.0.0'
    compileOnly 'org.robolectric:android-all:10-robolectric-5803371'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
    compileOnly 'org.codehaus.mojo:animal-sniffer-annotations:1.17'
}